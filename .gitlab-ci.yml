stages:
  - build
  - test

build:
  stage: build
  image: registry.gitlab.com/rsrchboy/perl-ci/dzil:latest
  variables:
    DZSIGN: never
  script:
    - git config user.name nobody ; git config user.email nobody@nowhere.io
    - dzil build
  artifacts:
    paths:
      - Test-Moose-More-*.tar.gz

test:
  stage: test
  image: alpine:3.8
  script:
    - cpanm --verbose ./Test-Moose-More-*.tar.gz
  dependencies:
    - build
